<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <img class="header__logo-img" src="images/header-logo.jpg" alt="logo">
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">
                Залы
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                О нас
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Отзывы
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__info">
          <div class="header__info-top">
            <p class="heder__info-phone" href="#">
              <img class="header__info-img" src="images/phone.svg" alt="">
              +7 (911) 554-...
            </p>
            <a class="header__info-link" href="">показать номер</a>
          </div>
          <button class="header__info-btn">
            Забронировать
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="info">
      <div class="container">
        <div class="info__inner">
          <div class="info__description">
            <h1 class="info__description-title">
              Баня Лукоморье в Архангельске
            </h1>
            <div class="info__description-address">
              <img class="info__description-img" src="images/description-img.svg" alt="icon">
              г. Архангельск, СНТ Транспортник, стр. 11
            </div>
            <p class="info__description-text">
              Работаем <span>круглосуточно</span>
            </p>
            <p class="info__description-text">
              Цены <span>от 900 рублей</span>
            </p>
            <button class="info__description-btn">Заказать обратный звонок</button>
          </div>
          <form class="info__form">
            <h2 class="info__form-title">
              Узнать, свободна ли сауна
            </h2>
            <input class="info__form-input" type="text" placeholder="Ваш телефон">
            <input class="info__form-input" type="text" placeholder="Время посещения сауны">
            <input class="info__form-input" type="text" placeholder="Введите число часов">
            <label class="info__form-label">
              <input class="info__form-labelinput" type="checkbox">
              <p><span>Согласен</span> на обработку и передачу
                персональных данных в соответствии
                с <span>пользовательским соглашением</span>
              </p>
            </label>
            <button class="info__form-btn">
              Проверить
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="hall">
      <div class="container">
        <h1 class="hall__title">
          О зале
        </h1>
        <div class="hall__content">
          <div class="hall__slider">
            <button class="hall__slider-bnt1">
              АКЦИЯ
            </button>
            <button class="hall__slider-btn2">
              Получите скидку
            </button>
          </div>
          <div class="hall__wrapper">
            <div class="hall__basic">
            </div>
            <div class="hall__price">
            </div>
          </div>
        </div>
        <div class="hall__services">
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__copyright">
      CОЗДАНИЕ И ПРОДВИЖЕНИЕ САЙТА - ПРИОРИТЕТ | ОБОРУДОВАНИЕ ДЛЯ САУН
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
